<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Frangipani</title>
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">The Frangipani</a></h1>
            <ul>
                <li><a href="#Vie">Sa vie</a></li>
                <li><a href="#Oeuvres">Ses oeuvres</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
        <div>
            <h2>The Frangipani</h2>
            <p>Découvrez la vie d'un des artistes italiens les plus tourmentés du XXe siècle</p>
        </div>
    </header>
    <main>
        <h2>Quelques toiles</h2>
        <div>
            <figure>
                <img src="img/01.webp" alt="auto-portrait de Frangipani">
                <figcaption>
                    <h2>Adaptation</h2>
                    <p>Cet auto-portrait montre Frangipani dans un accoutrement inhabituel, 
                        typique des contrées reculées du Tibet qu'il a visité.</p>
                </figcaption>
            </figure>
            <figure>
                <img src="img/02.webp" alt="Compartiment de train privé">
                <figcaption>
                    <h2>Compartiment privé</h2>
                    <p>On dit que l'artiste aurait peint cette toile afin de 
                        représenter le vide créé par la perte d'un être cher, 
                        lors d'un de ses nombreux voyages.</p>
                </figcaption>
            </figure>
            <figure>
                <img src="img/03.webp" alt="Hotel Taj Mahal">
                <figcaption>
                    <h2>Taj Mahal Hôtel</h2>
                    <p>Frangipani apprécia grandement se visite au 
                        Taj Mahal Hôtel situé à Bombay, en Inde. 
                        Il y séjourna brièvement mais laissa une toile de qualité.</p>
                </figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <img src="img/reseaux/icons8-discord-48.png" alt="discord">
        <img src="img/reseaux/icons8-facebook-48.png" alt="facebook">
        <img src="img/reseaux/icons8-tiktok-48.png" alt="tiktok">
    </footer>
